<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardTech | Proyecto Final</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>HardTech <span>Store</span></h1>
            <p class="subtitulo">Tecnolog√≠a Premium</p>
        </header>
        
        <main class="contenedor-principal">
            
            <section class="seccion-productos">
                <p id="loader-texto" style="text-align: center; color: #a0aec0;">Cargando productos...</p>
                <div id="contenedor-productos" class="grilla-productos"></div>
            </section>

            <aside class="seccion-carrito">
                <div class="carrito-header">
                    <h2>Tu Compra</h2>
                    <span id="contador-carrito" class="badge">0</span>
                </div>
                
                <ul id="carrito-lista" class="lista-carrito">
                    </ul>

                <div class="resumen-compra">
                    <div class="fila-total">
                        <span>Total</span>
                        <span id="total-texto" class="precio-grande">$0</span>
                    </div>
                    <button id="btn-vaciar" class="boton-vaciar">Vaciar Carrito</button>
                    <button id="btn-comprar" class="boton-comprar">Finalizar Compra</button>
                </div>
            </aside>

        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
